<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Manutenido • Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#10b981" />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      margin: 0 0 6px 0;
    }

    .label {
      color: #94a3b8;
      font-size: 14px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 16px;
    }

    .actions button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }

    .btn-primary {
      background: #10b981;
      color: #000;
    }

    .btn-secondary {
      background: #22c55e;
      color: #000;
    }

    .btn-danger {
      background: #ef4444;
      color: #fff;
    }

    .card {
      background: #1e293b;
      border-radius: 10px;
      padding: 14px;
      margin-top: 20px;
    }

    .item {
      padding: 12px 0;
      border-bottom: 1px solid #334155;
    }

    .item:last-child {
      border-bottom: none;
    }

    .link {
      color: #38bdf8;
      cursor: pointer;
      font-size: 14px;
    }

    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .link-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: #0ea5e9;
      color: #000;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>

<body>
<div class="wrap">

  <header>
    <h1>Meus Veículos</h1>
    <div class="label">Usuário: <span id="userEmail">—</span></div>

    <div class="actions">
      <button class="btn-primary" onclick="irAdicionarVeiculo()">
        + Adicionar veículo
      </button>

      <button class="btn-secondary" onclick="irParaBusca()">
        Consulta por placa (Oficina)
      </button>

      <button class="btn-danger" onclick="logout()">
        Sair
      </button>
    </div>
  </header>

  <div class="card">
    <div id="mensagem">Carregando veículos...</div>
    <div id="lista"></div>
  </div>

</div>

<script>
const API_BASE = "https://manutenido-api.onrender.com";

/* ---------- AUTENTICAÇÃO ---------- */

function requireLogin() {
  const uid = localStorage.getItem("user_id");
  const token = localStorage.getItem("id_token");
  if (!uid || !token) {
    window.location.href = "login.html";
    return false;
  }
  return true;
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

/* ---------- NAVEGAÇÃO ---------- */

function irAdicionarVeiculo() {
  window.location.href = "vehicle_form.html";
}

function irParaBusca() {
  window.location.href = "workshop_search.html";
}

function abrirDetalhes(id, data) {
  localStorage.setItem("selected_vehicle_id", id);
  localStorage.setItem("selected_vehicle_data", JSON.stringify(data));
  window.location.href = "vehicle_details.html";
}

/* ---------- CARREGAMENTO ---------- */

async function carregarVeiculos() {
  if (!requireLogin()) return;

  const userId = localStorage.getItem("user_id");
  const email = localStorage.getItem("user_email") || "—";
  document.getElementById("userEmail").innerText = email;

  const msg = document.getElementById("mensagem");
  const lista = document.getElementById("lista");

  msg.textContent = "Carregando veículos...";
  lista.innerHTML = "";

  try {
    const res = await fetch(`${API_BASE}/vehicles/${userId}`);
    if (!res.ok) throw new Error("Erro HTTP");

    const veiculos = await res.json();

    if (!veiculos || veiculos.length === 0) {
      msg.textContent = "Nenhum veículo cadastrado.";
      return;
    }

    msg.textContent = "";

    veiculos.forEach(v => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <strong>${v.modelo || "Modelo não informado"}</strong><br>
        <span class="label">Placa: ${v.placa || "-"}</span><br>
        <div class="link-btn no-select"
            onclick='abrirDetalhes("${v.id}", ${JSON.stringify(v)})'>
        Ver detalhes
        </div>

      `;
      lista.appendChild(div);
    });

  } catch (err) {
    console.error(err);
    msg.textContent = "Erro ao carregar veículos.";
  }
}

carregarVeiculos();
</script>

</body>
</html>

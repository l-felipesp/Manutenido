<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/icon-192.png" />
    <meta name="theme-color" content="#10b981" />
    <meta charset="UTF-8" />
    <title>Manutenido • Novo Veículo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
            color: #ffffff;
        }

        header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header button {
            background: none;
            border: none;
            color: #10b981;
            font-size: 18px;
            cursor: pointer;
        }

        main {
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 6px;
            color: #94a3b8;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button.save {
            margin-top: 24px;
            width: 100%;
            background-color: #10b981;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }

        .error {
            color: #f87171;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
<header>
    <button onclick="voltar()">←</button>
    <h2>Novo Veículo</h2>
</header>

<main>
    <label>Modelo</label>
    <input id="modelo" placeholder="Ex: Gol 1.6" />

    <label>Placa</label>
    <input id="placa" placeholder="ABC-1234" />

    <label>Tipo</label>
    <select id="tipo">
        <option>Carro</option>
        <option>Moto</option>
        <option>Caminhão</option>
        <option>Bicicleta</option>
    </select>

    <button class="save" onclick="salvar()">Salvar Veículo</button>

    <div id="error" class="error"></div>
</main>

<script>
    const API_BASE = "https://manutenido-api.onrender.com";
    const userId = localStorage.getItem("user_id");

    if (!userId) {
        window.location.href = "login.html";
    }

    function voltar() {
        window.location.href = "dashboard.html";
    }

    async function salvar() {
        const modelo = document.getElementById("modelo").value.trim();
        const placa = document.getElementById("placa").value.trim().toUpperCase();
        const tipo = document.getElementById("tipo").value;
        const error = document.getElementById("error");

        error.textContent = "";

        if (!modelo || !placa) {
            error.textContent = "Modelo e placa são obrigatórios.";
            return;
        }

        try {
            const resp = await fetch(`${API_BASE}/vehicles`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    modelo,
                    placa,
                    tipo,
                    user_id: userId
                })
            });

            if (!resp.ok) {
                throw new Error("Erro ao salvar veículo");
            }

            window.location.href = "dashboard.html";

        } catch (e) {
            console.error(e);
            error.textContent = "Erro ao salvar veículo.";
        }
    }
</script>
</body>
</html>

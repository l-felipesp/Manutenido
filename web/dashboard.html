<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#10b981" />
  <meta charset="utf-8" />
  <title>Manutenido • Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0f172a;color:#fff;margin:0;padding:20px}
    .wrap{max-width:960px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center}
    h1{margin:0}
    .btn{background:#10b981;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;color:#000;font-weight:700}
    .card{background:#1e293b;padding:12px;border-radius:8px;margin-top:14px}
    .list{margin-top:12px}
    .item{padding:10px;border-bottom:1px solid #334155}
    .link{color:#06b6d4;cursor:pointer}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <h1>Meus Veículos</h1>
      <div class="label">Usuário: <span id="userEmail">—</span></div>
    </div>
    <div>
      <button class="btn" onclick="irParaBusca()">Consulta por placa (Oficina)</button>
      <button class="btn" onclick="logout()" style="margin-left:8px;background:#ef4444;color:white">Sair</button>
    </div>
  </header>

  <div id="conteudo" class="card">
    <div id="mensagem">Carregando...</div>
    <div id="lista" class="list"></div>
  </div>
</div>

<script>
const API_BASE = "https://manutenido-api.onrender.com";

function requireLogin() {
  const uid = localStorage.getItem("user_id");
  const token = localStorage.getItem("id_token");
  if(!uid || !token) {
    // redireciona para login
    window.location.href = "login.html";
    return false;
  }
  return true;
}

function logout(){
  localStorage.removeItem("user_id");
  localStorage.removeItem("id_token");
  localStorage.removeItem("user_email");
  // limpa selected_vehicle também
  localStorage.removeItem("selected_vehicle_id");
  localStorage.removeItem("selected_vehicle_data");
  window.location.href = "login.html";
}

function irParaBusca(){
  window.location.href = "workshop_search.html";
}

async function carregarVeiculos(){
  if(!requireLogin()) return;
  const userId = localStorage.getItem("user_id");
  document.getElementById("userEmail").innerText = localStorage.getItem("user_email") || "—";
  const msg = document.getElementById("mensagem");
  const lista = document.getElementById("lista");
  msg.textContent = "Carregando veículos...";
  lista.innerHTML = "";

  try{
    const res = await fetch(`${API_BASE}/vehicles/${userId}`);
    if(!res.ok){ throw new Error("HTTP " + res.status); }
    const veiculos = await res.json();

    msg.textContent = "";
    if(!veiculos || veiculos.length === 0) {
      msg.textContent = "Nenhum veículo cadastrado. Use a funcionalidade de adicionar.";
      return;
    }

    veiculos.forEach(v=>{
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<strong>${v.modelo || "—"}</strong> — <span class="label">Placa: ${v.placa || "—"}</span>
        <div style="margin-top:6px"><a class="link" onclick='abrirDetalhes("${v.id}", ${JSON.stringify(v).replaceAll("'", "\\'")})'>Ver detalhes</a></div>`;
      lista.appendChild(div);
    });

  } catch(err){
    console.error(err);
    msg.textContent = "Erro ao carregar veículos.";
  }
}

function abrirDetalhes(id, data){
  // salva e redireciona
  localStorage.setItem("selected_vehicle_id", id);
  try{ localStorage.setItem("selected_vehicle_data", JSON.stringify(data)); }catch(e){}
  window.location.href = "vehicle_details.html";
}

carregarVeiculos();
</script>
</body>
</html>
